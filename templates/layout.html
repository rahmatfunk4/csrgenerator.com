<!doctype html>

  <head>

    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="description" content="Secure and easy Certificate Signing Request generation for your SSL certificates.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <link rel="stylesheet" href="/static/css/spectre.min.css" />

    <div class="container grid-960">

            </section>
            <section class="navbar-section">
              <a href="{{ url_for('security') }}" class="btn btn-link" />security</a>
              <a href="https://pusatssl.com" class="btn btn-link" />github</a>
            </section>
          </header>
          {% endblock %}
          {% block body %}{% endblock %}

      </div>
